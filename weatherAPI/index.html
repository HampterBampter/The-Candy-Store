<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h2>Weather App</h2>
   
    <div>
        <div class="card">
            <h4>Enter zip code for local weather information</h5>
            <form>
                <input type="text" id="enterZip" placeholder="Type zip code" required>
                <button type="submit" id="button">Get weather</button>
            </form>
        </div>

        <div class="card" id="addResults">
            <p id="currentDate"></p>
            <p id="city"></p>
            <p id="currentTemp"></p>
            <p id="currentCond"></p>
            <p id="tempHiLow"></p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
